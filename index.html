<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js" type="module"></script>
    <title>Results summary component</title>
  </head>
  <body>
    <main>
      <div class="container-background-color">
        <div class="container">
          <div class="result">
            <h1 class="your-result">Your Result</h1>
            <div class="result-in-percentage">
              <p class="user-score">76</p>
              <p class="total-score">of 100</p>
            </div>
            <div class="result-note">
              <h3 class="result-note--sum">Great</h3>
              <p class="result-note--explanation">
                You scored higher than 65% of the people who have taken these
                tests
              </p>
            </div>
          </div>
          <div class="summary">
            <h2 class="summary-title">Summary</h2>
            <div class="summary-specific"></div>
            <button class="continue-button">Continue</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
